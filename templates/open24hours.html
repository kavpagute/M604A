<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Adv. Prog.</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('home_page') }}">Home</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Visualization
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="{{ url_for('data_handicapped') }}">Handicapped Friendly</a></li>
                    <li><a class="dropdown-item" href="{{ url_for('data_freetoilet') }}">Free Toilet</a></li>

<div class="container">
      <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
          <h1 class="display-5 fw-bold">Toilets open in 24 hours!</h1>
          <p class="col-md-8 fs-4">Powered by ChartJS</p>
        </div>


          <!--
          Chart JS
          -->
          <!--<div id="Container_content" style="display: flex; justify-content: center;">-->
          <div id="Container_content" style="display: flex;">
            <div class="mt-5 mb-5" style="width: 1000px;">
            <!--<div class="card text-bg-light">
                <canvas id="myChart"></canvas>
            </div>-->
            <canvas id="myChart"></canvas>
            </div>

        <script>
            // setup
            const data = {
              labels: {{ labels | safe }},
              datasets: [{
                label: 'Location of toilets open in 24 hours',
                data: {{ dataopen24hours | safe }},
                backgroundColor: [
                  'rgba(153, 102, 255, 0.2)',
                ],
                borderColor: [
                  'rgba(255, 26, 104, 1)',
                ],
                borderWidth: 1,
              }]
            };

            // config
            const config = {
              type: 'bar',
              data,
              options: {
                scales: {
                  x: {
                    stacked: true,
                  },
                  y: {
                    stacked: true,
                    beginAtZero: true
                  }
                }
              },
              plugins: [ChartDataLabels]
            };

            // render init block
            const myChart = new Chart(
              document.getElementById('myChart'),
              config
            );
            myChart.update();
            // Instantly assign Chart.js version
            const chartVersion = document.getElementById('chartVersion');
            chartVersion.innerText = Chart.version;

        </script>
    </div>

          <!--     -->
      </div>
        <h2>Map of toilets open in 24 hours in Berlin</h2>
        <div>{{ div_map | safe }}</div>

        <h3> </h3>
    </div>

    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
</body>
</html>
